process eleIsoFromDep = {

	source = PoolSource {
		untracked vstring fileNames = {
        'file:/home/users/mlebourgeois/isolation/egammaPOG/CMSSW_2_0_6/mwl/eleAllIso.HEE.root'
		}
	}

	include "Configuration/EventContent/data/EventContent.cff"
	module out = PoolOutputModule {
		untracked string fileName = 'file:tkIsoFromDep.root'
		using FEVTSIMEventContent
	}
	replace out.outputCommands += "drop *_*_*_*"
	replace out.outputCommands += "keep *_pixelMatchGsfElectrons_*_*"
	replace out.outputCommands += "keep *_*_*_eleIsoFromDep"

    untracked PSet maxEvents = { untracked int32 input = 10 }

    #Standard sequence
	#include "RecoEgamma/EgammaIsolationAlgos/data/egammaIsoFromDeposits.cff"
    #replace out.outputCommands += "keep *_photons_*_*"
	#path p1 = { egammaIsoFromDeposits }

    #Electron, photon track isolation
	#include "RecoEgamma/EgammaIsolationAlgos/data/egammaIsoFromDeposits.cff"
    #replace out.outputCommands += "keep *_photons_*_*"
	#path p1 = { eleIsoFromDepsTk, gamIsoFromDepsTk }

    #Photon track isolation
	#include "RecoEgamma/EgammaIsolationAlgos/data/gamIsoFromDeposits.cff"
	#path p1 = { gamIsoFromDepsTk }

    #Eletron track isolation
	include "RecoEgamma/EgammaIsolationAlgos/data/eleIsoFromDeposits.cff"
	path p1 = { eleIsoFromDepsTk }

	endpath outpath = {out}

}
