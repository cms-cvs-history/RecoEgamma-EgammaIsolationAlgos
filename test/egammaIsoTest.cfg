process eleIso = {

    source = PoolSource {
        untracked vstring fileNames = {
        'REPLACE ME'
        }
    }

    include "Configuration/EventContent/data/EventContent.cff"
    module out = PoolOutputModule {
        untracked string fileName = 'file:eleIso.root'
        using FEVTSIMEventContent
    }
    replace out.outputCommands += "drop *_*_*_*"
    replace out.outputCommands += "keep *_pixelMatchGsfElectrons_*_*"
    replace out.outputCommands += "keep *_photons_*_*"
    replace out.outputCommands += "keep *_*_*_eleIso"

    untracked PSet maxEvents = { untracked int32 input = 10 }

    #Do both standard gamma and electron isolation sequence
    include "RecoEgamma/EgammaIsolationAlgos/data/egammaIsolationSequence.cff"
    path p1 = { egammaIsolationSequence }

    endpath outpath = {out}
}
