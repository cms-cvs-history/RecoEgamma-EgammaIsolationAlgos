process eleTkIso = {

    source = PoolSource {
        untracked vstring fileNames = {
        'REPLACE ME'
        }
    }

    #needed if are using a RecHit extractor
    #include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    #include "RecoLocalCalo/Configuration/data/RecoLocalCalo.cff"

    include "Configuration/EventContent/data/EventContent.cff"
    module out = PoolOutputModule {
        untracked string fileName = 'file:eleTkIso.root'
        using FEVTSIMEventContent
    }
    replace out.outputCommands += "drop *_*_*_*"
    replace out.outputCommands += "keep *_pixelMatchGsfElectrons_*_*"
    #replace out.outputCommands += "keep *_photons_*_*"
    replace out.outputCommands += "keep *_*_*_eleTkIso"

    untracked PSet maxEvents = { untracked int32 input = 10 }

    #Do the standard electron isolation sequence
    #include "RecoEgamma/EgammaIsolationAlgos/data/eleIsoDeposits.cff"
    #path p1 = { eleIsoDeposits }

    #Do the standard gamma isolation sequence
    #include "RecoEgamma/EgammaIsolationAlgos/data/gamIsoDeposits.cff"
    #path p1 = { gamIsoDeposits }

    #Do both standard gamma and electron isolation sequence
    #include "RecoEgamma/EgammaIsolationAlgos/data/egammaIsoDeposits.cff"
    #path p1 = { egammaIsoDeposits }

    #Do both just the electron track isolation sequence
    include "RecoEgamma/EgammaIsolationAlgos/data/eleIsoDeposits.cff"
    path p1 = { eleIsoDepositTk }

    endpath outpath = {out}

}
